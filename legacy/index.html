<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FitOl - Fitness Program</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0f172a">
</head>
<body>

    <!-- Login Screen -->
    <div id="login-screen" class="screen active">
        <div class="login-container">
            <h1>Welcome to FitOl</h1>
            <p class="subtitle">Your personalized fitness journey starts here.</p>
            
            <form id="login-form">
                <div class="input-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" required placeholder="John">
                </div>
                
                <div class="input-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" required placeholder="Doe">
                </div>
                
                <div class="row">
                    <div class="input-group">
                        <label for="age">Age</label>
                        <input type="number" id="age" required placeholder="25">
                    </div>
                    <div class="input-group">
                        <label for="weight">Weight (kg)</label>
                        <input type="number" id="weight" required placeholder="75">
                    </div>
                </div>
                
                <div class="input-group">
                    <label>Gender</label>
                    <div class="gender-select">
                        <label class="radio-label">
                            <input type="radio" name="gender" value="Male" required>
                            <span>Male</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="gender" value="Female">
                            <span>Female</span>
                        </label>
                    </div>
                </div>
                
                <button type="submit" class="primary-btn">Start Journey</button>
            </form>
        </div>
    </div>

    <!-- Main App Screen -->
    <div id="app-screen" class="screen">
        <header class="app-header">
            <div class="user-info">
                <h2 id="user-greeting">Hello, User</h2>
                <span id="current-date">Today</span>
            </div>
            <button id="settings-btn" class="icon-btn">⚙️</button>
        </header>

        <!-- Calendar View -->
        <div id="calendar-view" class="view active">
            <div class="calendar-controls">
                <button id="prev-month" class="icon-btn">&lt;</button>
                <h3 id="calendar-month">November 2025</h3>
                <button id="next-month" class="icon-btn">&gt;</button>
            </div>
            <div class="calendar-grid" id="calendar-grid">
                <!-- Days will be injected here -->
            </div>
        </div>

        <!-- Workout Detail View (Modal/Overlay) -->
        <div id="workout-view" class="view overlay">
            <div class="workout-header">
                <button id="back-to-calendar" class="icon-btn">&larr;</button>
                <h2 id="workout-date-title">Workout Details</h2>
            </div>
            <div class="workout-content" id="workout-content">
                <!-- Exercises will be injected here -->
            </div>
        </div>
    </div>

    <script src="workout_data.js"></script>
    <script src="app.js"></script>
</body>
</html>
